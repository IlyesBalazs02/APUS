<p>list-activities works!</p>

<div *ngFor="let activity of activities">
    <h3>{{ activity.displayName }}</h3>


    <p><strong>Unique Properties:</strong></p>
    <div *ngFor="let prop of activity | keyvalue">
        <div *ngIf="isUniqueProperty(prop.key)">
            <p>{{ capitalizeFirstLetter(prop.key) }}: {{ prop.value }}</p>
        </div>
    </div>
</div>
